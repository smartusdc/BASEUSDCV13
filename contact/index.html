<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BASEUSDC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @media (max-width: 640px) {
            input, select, textarea {
                font-size: 16px !important; /* iOSでズームを防ぐ */
            }
        }
        .form-input {
            transition: all 0.2s ease;
        }
        .form-input:focus {
            transform: translateY(-1px);
        }
        .submit-button {
            transition: all 0.2s ease;
        }
        .submit-button:active {
            transform: translateY(1px);
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 px-4 py-6 sm:py-12">
    <div class="max-w-lg mx-auto">
        <div class="card rounded-xl shadow-lg p-6 sm:p-8">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Contact Us</h1>
                <p class="text-gray-600 text-sm sm:text-base mt-2">Questions? We're here to help.</p>
            </div>

            <!-- Form -->
            <form id="contactForm" class="space-y-5">
                <!-- Name Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Name</label>
                    <input type="text" id="name" required 
                           class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent px-3 py-2.5">
                </div>

                <!-- Subject Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Subject</label>
                    <div class="relative">
                        <select id="subject" required 
                                class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent px-3 py-2.5 appearance-none">
                            <option value="">Select a subject</option>
                            <option value="General">General Inquiry</option>
                            <option value="Technical">Technical Support</option>
                            <option value="Investment">Investment Questions</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Message</label>
                    <textarea id="message" required rows="4"
                            class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent px-3 py-2.5"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="submit-button mt-3 w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Send Message
                </button>
            </form>

            <!-- Footer -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Or email us directly at<br class="sm:hidden">
                <a href="#" class="text-blue-600 hover:text-blue-800 ml-1" id="emailLink">
                    contact@baseusdc.com
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            const email = 'contact@baseusdc.com'; // ZOHOメールアドレスに更新
            
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(`[BASEUSDC] ${subject}`)}&body=${encodeURIComponent(`Name: ${name}\n\nMessage:\n${message}`)}`;
            window.location.href = mailtoLink;
        });

        const emailElement = document.getElementById('emailLink');
        emailElement.href = `mailto:contact@baseusdc.com`;
    </script>
</body>
</html>
